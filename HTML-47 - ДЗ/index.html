<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <table>
        <caption>Список покупок</caption>
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Хлеб</td>
                <td>1 шт.</td>
                <td>12 руб.</td>
            </tr>
            <tr>
                <td>Молоко</td>
                <td>2 шт.</td>
                <td>5 руб.</td>
            </tr>
            <tr>
                <td rowspan="2">Овощи/фрукты</td>
                <td>5 шт.</td>
                <td>5 руб.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Итого:</td>
                <td >22р.</td>
            </tr>
        </tfoot>
    </table>
    
</body>

</html>
