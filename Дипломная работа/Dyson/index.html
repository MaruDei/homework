    <title>Dyson</title>
    <link rel="stylesheet" href="css/reset.css">

<body>

            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">

                                    </desc>
                                    <defs>

                                            <rect id="Stroke 2/menu-hambuger" rx="0.000000" width="49.000000"
                                                height="49.000000" transform="translate(0.500000 0.500000)" fill="white"
                                                fill-opacity="0" />
                                        </clipPath>
                                    </defs>
                                    <rect id="Stroke 2/menu-hambuger" rx="0.000000" width="49.000000" height="49.000000"
                                        transform="translate(0.500000 0.500000)" fill="#FFFFFF" fill-opacity="0" />

                                            height="35.000000" transform="translate(0.500000 0.500000)" fill="white"
                                            fill-opacity="0" />

                                <rect id="корзина (хедер)" rx="0.000000" width="35.000000" height="35.000000"

            <section class="heder__hero hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__text">
                                <h1 class="hero__title">Уникальные технологии для ухода за волосами</h1>
                                <span class="hero__version">Идеальная укладка для всех типов волос вместе с Dyson</span>
                            </div>
                            <button class="hero__button button">Подробнее</button>
                        </div>
                        <div class="header__img">
                            <img src="/img/girl.png" alt="Девушка с феном Dyson">
                        </div>
                    </div>
                </div>
            </section>
        </div>
